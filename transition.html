<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background: rosybrown;
            border: 1px solid blue;
            transition: width 3s, height 3s, transform 3s;
        }

        .box:hover {
            height: 150px;
            width: 150px;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <h1> i am learning Transition</h1>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>

</body>

</html>
